<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui" xmlns:P="http://java.sun.com/jsf/html">
<h:head>
	<title>Registro Cliente</title>
	<link rel="stylesheet" href="design.css"/>
</h:head>
<h:body>
	<div class="scrollbars">
		<h:form id="registros" class="formaCliente" >
			<h1 style="color: white"> Registrar Cliente</h1>
			<p:inputText id="nombre" styleClass="input-text" type="String" required="true" placeholder="nombre" binding="#{nombre}" />
			<p:inputText id="documento" styleClass="input-text" type="long" required="true" placeholder="documento" binding="#{documento}" />
			<p:inputText id="telefono" styleClass="input-text" type="String" required="true" placeholder="telefono" binding="#{telefono}"/>
			<p:inputText id="direccion" styleClass="input-text" type="String" required="true" placeholder="direccion" binding="#{direccion}"/>
			<p:inputText id="email" styleClass="input-text" type="String" required="true" placeholder="email" binding="#{email}"/>
			<p:commandButton value="Registrar" update="muestras" class="MyButton"
							 actionListener="#{alquiler.registrarCliente(nombre.value, documento.value,telefono.value,direccion.value,email.value )}"/>
		</h:form>
		<h:form id="muestras" class="formaCliente">
			<h1 style="color: white"> Informacion Clientes</h1>
			<p:dataTable id="MuestraCliente" value="#{alquiler.clientes}" var="cliente" selection="#{alquiler.selectedCliente}"
						 rowKey="#{cliente.documento}"
						 rows="10"
						 paginator="true"
						 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
						 rowsPerPageTemplate="1,5,10,15">
				<f:facet name="header">
					Clientes actuales
				</f:facet>
				<p:column selectionMode="single" style="width:16px;text-align:center"/>
				<p:column headerText="Documento"  >
					<p:outputLabel value="#{cliente.documento}"></p:outputLabel>
				</p:column>
				<p:column headerText="Nombre">
					<p:outputLabel value="#{cliente.nombre}"></p:outputLabel>
				</p:column>
				<p:column headerText="Telefono">
					<p:outputLabel value="#{cliente.telefono}"></p:outputLabel>
				</p:column>
				<p:column headerText="Direccion">
					<p:outputLabel value="#{cliente.direccion}"></p:outputLabel>
				</p:column>
				<p:column headerText="Email">
					<p:outputLabel value="#{cliente.email}"></p:outputLabel>
				</p:column>
				<f:facet name="footer">
					<h:commandButton id="alquilerI"  value="Ver Items" action="#{navigationController.paginaItem}"/>
				</f:facet>
			</p:dataTable>
			<table align="center">
				<tr>
					<td>
						<p:outputLabel value="Id Cliente:" style="color: white"/>
					</td>
					<td>
						<p:inputText id="idCliente" styleClass="input-text" type="long" value="#{alquiler.id}" style="width: 100px"/>
					</td>
				</tr>
				<tr>
					<td>
						<p:commandButton id="ConsultButton" value="Consultar" update="MuestraCliente" class="MyButton"
										 actionListener="#{alquiler.consultarClientes}">
							<p:ajax render="MuestraCliente"/>
						</p:commandButton>
					</td>
					<td>
						<p:commandButton id="borrar" value="Borrar" update="MuestraCliente" class="MyButton"
										 actionListener="#{alquiler.reset}">
							<p:ajax render="MuestraCliente"/>
						</p:commandButton>
					</td>
				</tr>
			</table>
		</h:form>
	</div>
	<div class="underlay-photo"></div>
	<div class="underlay-black"></div>


</h:body>
</html><!-- Autores: Ivan camilo Rincon y Leonargo Galeano, referencia : https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css, https://datatables.net/-->
